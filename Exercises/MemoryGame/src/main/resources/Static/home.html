<html>

<head>
  <title>Memory</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="memoryStyle.css">

</head>
<title>Memory</title>
</head>

<body>

  <h1 style="text-align:center">Memory</h1>
  <br/>
  <div id="imageDiv">
    <img src="artificial-intelligence.svg"></img>
  </div>
  <hr>
  <div id="content">

    <div id="score-keeper">
    </div>

    <div class="col-md-12">
      <table id="score-table" class="table">
        <tr>
          <td id="player-title" width="50%">Player</td>
          <td id="comp-title" width="50%">Computer</td>
        </tr>
        <tr>
          <td id="player-score" width="50%" style="font-size: 40px"></td>
          <td id="comp-score" width="50%" style="font-size: 40px"></td>
        </tr>
      </table>
    </div>







    <div class="col-md-3"></div>
    <div id="game-board" class="col-md-6">
      <div class="memoryCard">
        <button type="button" class="btn btn-outline-primary card-button" v-for="card in cards" v-on:click="selectCard" :val="card">
          <p>{{card}}</p>
        </button>
      </div>
    </div>
    <div class="col-md-3"></div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"></script>
    <script src="jsFunction.js"></script>

</body>

</html>
